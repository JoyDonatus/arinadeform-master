<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thank you</title>
    <link rel="stylesheet" href="./thankyoustyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function receiveMessage(event){
            console.log(event.data);
            function myFunction(y) {
                    if (y.matches){ // If media query matches
                        $('#orderConfirmationHeader3').css({'margin-left': '10px'});
                        $('#orderConfirmationHeader3').css({'margin-bottom': '50px'});
                        $('#orderConfirmationParagraph3').css({'margin-left': '10px'});
                        $('#orderConfirmationDiv3').css({'width': '100%'});
                        $('#thankYouDiv3').css({'width': '100%'});
                        $('#thankYouContainer3').css({'padding-left': '20px'});
                        $('#orderConfirmationParagraph3').css({'text-align': 'center'});
                        $('#thankYouDiv3').css({'text-align': 'center'});
                        $('#orderNumberBrush').css({'text-align': 'center'});
                        $('#thankYouParagraphBrush').css({'text-align': 'center'});
                        $('#orderConfirmationHeader3').css({'text-align': 'center'});
                    }
                }
            var y = window.matchMedia("(max-width: 750px)");
            if(event.data === 'Hide'){
                myFunction(y);
                y.addEventListener("change", function() {
                myFunction(y);
                });
            }
        }
        window.addEventListener('message', receiveMessage, false);
        console.log('listener added');
    </script>
</head>
<body>
    <div class="thankYouContainer" id="thankYouContainer3">
        <nav class="thankYouNavDiv" id="thankYouNavDiv3">
            <a class="logoLink" id="logoLink3" href="https://arinadelondon.carrd.co/" target="_top"><img src="https://lh3.googleusercontent.com/pw/ABLVV84HsYT7iW1XMIfnTySxU2Z8wY6odLJ8jk0SA4A4kIGVFPNyup5-XXMw08zJWp8eVeV44UtHmtU-mjXp1PF_KwIa-DYaCVZZt6pxxdX0DJeRZlN3gEetZr88Eauxkmtwzad0Q-s7Op0c6GPJSaoBmPMO=w105-h105-s-no-gm?authuser=0" alt="site logo" width="120" height="120" id="logoImg" class="logoImg"></a>
        </nav>
        <div class="thankYouContentMainDiv" id="thankYouContentMainDiv3">
            <div class="blueTickDiv" id="blueTickDiv3">
                <img src="#blueTick" alt="">
            </div>
            <div class="thankYouContentDiv" id="thankYouContentDiv3">
                <div class="thankYouDiv" id="thankYouDiv3">
                    <p class="orderNumber" id="orderNumberBrush"></p>
                    <p class="thankYouParagraph" id="thankYouParagraphBrush"></p>
                </div>
                <div class="orderConfirmationDiv" id="orderConfirmationDiv3">
                    <h2 class="orderConfirmationHeader" id="orderConfirmationHeader3">Your Order is confirmed</h2>
                    <p class="orderConfirmationParagraph" id="orderConfirmationParagraph3">We've accepted your order, and we're getting it ready. Please check your email for your order confirmation.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const first_Name = localStorage.getItem('brush-name');
        const order_Number = localStorage.getItem('brush-order');
        const brush_ExpDate = localStorage.getItem('brushExpDate');

        document.getElementById('thankYouParagraphBrush').textContent = 'Thank you, ' + first_Name + '!';
        document.getElementById('orderNumberBrush').textContent = 'Order #ALB-' + order_Number;

        if(first_Name){
          const  bres = (new Date()).getTime() > brush_ExpDate;
            if (bres) {
                localStorage.removeItem('brush-name');
                }
            else{
                console.log(first_Name);
            }
            } 
         else {
            console.log('no item');
            }
        if(order_Number){
          const  bresh = (new Date()).getTime() > brush_ExpDate;
            if (bresh) {
                localStorage.removeItem('brush-order');
                }
            else{
                console.log(order_Number);
            }
            } 
         else {
            console.log('no item');
            }
    </script>
</body>
</html>
