<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thank you</title>
    <link rel="stylesheet" href="./thankyoustyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function receiveMessage(event){
            console.log(event.data);
            function myFunction(n) {
                    if (n.matches){ // If media query matches
                        $('#orderConfirmationHeader1').css({'margin-left': '10px'});
                        $('#orderConfirmationHeader1').css({'margin-bottom': '50px'});
                        $('#orderConfirmationParagraph1').css({'margin-left': '10px'});
                        $('#orderConfirmationDiv1').css({'width': '100%'});
                        $('#thankYouDiv1').css({'width': '100%'});
                        $('#thankYouContainer1').css({'padding-left': '20px'});
                        $('#orderConfirmationParagraph1').css({'text-align': 'center'});
                        $('#thankYouDiv1').css({'text-align': 'center'});
                        $('#orderNumberGuasha3').css({'text-align': 'center'});
                        $('#thankYouParagraphGuasha3').css({'text-align': 'center'});
                        $('#orderConfirmationHeader1').css({'text-align': 'center'});
                    }else {
                        
                    }
                }
            var n = window.matchMedia("(max-width: 750px)");
            if(event.data === 'Hide'){
                myFunction(n);
                n.addEventListener("change", function() {
                myFunction(n);
                });
            }
        }
        window.addEventListener('message', receiveMessage, false);
        console.log('listener added');
    </script>
</head>
<body>
    <div class="thankYouContainer" id="thankYouContainer1">
        <nav class="thankYouNavDiv" id="thankYouNavDiv1">
            <a class="logoLink" id="logoLink1" href="https://arinadelondon.carrd.co/" target="_top"><img src="https://lh3.googleusercontent.com/pw/ABLVV84HsYT7iW1XMIfnTySxU2Z8wY6odLJ8jk0SA4A4kIGVFPNyup5-XXMw08zJWp8eVeV44UtHmtU-mjXp1PF_KwIa-DYaCVZZt6pxxdX0DJeRZlN3gEetZr88Eauxkmtwzad0Q-s7Op0c6GPJSaoBmPMO=w105-h105-s-no-gm?authuser=0" alt="site logo" width="120" height="120" id="logoImg" class="logoImg"></a>
        </nav>
        <div class="thankYouContentMainDiv" id="thankYouContentMainDiv1">
            <div class="blueTickDiv" id="blueTickDiv1">
                <img src="#blueTick" alt="">
            </div>
            <div class="thankYouContentDiv" id="thankYouContentDiv1">
                <div class="thankYouDiv" id="thankYouDiv1">
                    <p class="orderNumber" id="orderNumberGuasha3"></p>
                    <p class="thankYouParagraph" id="thankYouParagraphGuasha3"></p>
                </div>
                <div class="orderConfirmationDiv" id="orderConfirmationDiv1">
                    <h2 class="orderConfirmationHeader" id="orderConfirmationHeader1">Your Order is confirmed</h2>
                    <p class="orderConfirmationParagraph" id="orderConfirmationParagraph1">We've accepted your order, and we're getting it ready. Please check your email for your order confirmation.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const first_Name = localStorage.getItem('guasha3-name');
        const order_Number = localStorage.getItem('guasha3-order');
        const guasha3_ExpDate = localStorage.getItem('guasha3ExpDate');

        document.getElementById('thankYouParagraphGuasha3').textContent = 'Thank you, ' + first_Name + '!';
        document.getElementById('orderNumberGuasha3').textContent = 'Order #ALG-' + order_Number;

        if(first_Name){
          const  gres = (new Date()).getTime() > guasha3_ExpDate;
            if (gres) {
                localStorage.removeItem('guasha3-name');
                }
            else{
                console.log(first_Name);
            }
            } 
         else {
            console.log('no item');
            }
        if(order_Number){
          const  gresh = (new Date()).getTime() > guasha3_ExpDate;
            if (gresh) {
                localStorage.removeItem('guasha3-order');
                }
            else{
                console.log(order_Number);
            }
            } 
         else {
            console.log('no item');
            }
    </script>
</body>
</html>
